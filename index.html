<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ignition Lab | Deloitte Extended Services</title>
    <style>
      /* --- CSS STYLES --- */
      :root {
        --deloitte-green: #86bc25;
        --dark-bg: #000000;
        --text-color: #ffffff;
        --card-bg: rgba(20, 20, 20, 0.85);
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--dark-bg);
        color: var(--text-color);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column; /* Vertical layout */
        align-items: center;
      }

      #bg-canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
        width: 100%;
        height: 100%;
      }

      /* --- PERSISTENT HEADER (ALWAYS VISIBLE) --- */
      .global-header {
        z-index: 50;
        text-align: center;
        margin-top: 3vh;
        height: 15vh; /* Fixed height for header */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; /* Ensure centering */
      }

      /* New container to hold title and rocket side-by-side */
      .title-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 25px; /* Space between text and rocket */
      }

      .event-title {
        font-size: 4rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 5px;
        margin: 0;
        background: linear-gradient(90deg, #fff, var(--deloitte-green));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 30px rgba(134, 188, 37, 0.3);
      }

      /* New styles for the rocket icon */
      .title-icon {
        height: 4.5rem; /* Match roughly the font size */
        width: auto;
        filter: drop-shadow(
          0 0 15px rgba(134, 188, 37, 0.6)
        ); /* Adds a green glow */
      }

      .event-subtitle {
        font-size: 1.4rem;
        font-weight: 300;
        margin-top: 5px;
        color: #ccc;
        letter-spacing: 1px;
        display: inline-block;
        border-bottom: 2px solid var(--deloitte-green);
        padding-bottom: 5px;
      }

      /* --- ROTATING CONTENT CONTAINER --- */
      .content-container {
        position: relative;
        z-index: 10;
        width: 90vw;
        height: 75vh; /* Occupy remaining space */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Slide Transition Logic */
      .slide {
        position: absolute;
        opacity: 0;
        transition:
          opacity 1.2s ease-in-out,
          transform 1.2s ease;
        transform: scale(0.95);
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        pointer-events: none;
      }

      .slide.active {
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
      }

      /* --- SLIDE 1: COUNTDOWN & DESC --- */
      .event-desc {
        font-size: 1.8rem;
        max-width: 80%;
        margin: 0 auto 40px auto;
        line-height: 1.6;
        color: #eee;
      }

      .countdown-container {
        display: flex;
        gap: 40px;
      }

      .time-box {
        background: var(--card-bg);
        padding: 30px 50px;
        border-radius: 15px;
        border: 1px solid #333;
        min-width: 120px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .time-value {
        font-size: 5rem;
        font-weight: 700;
        color: var(--deloitte-green);
        display: block;
        line-height: 1;
      }

      .time-label {
        font-size: 1.2rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #888;
        margin-top: 10px;
        display: block;
      }

      /* --- SLIDE 2: MOSAIC (ALL TEAMS) --- */
      .mosaic-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 20px;
        width: 95%;
        height: 90%;
      }

      .mosaic-card {
        background: rgba(30, 30, 30, 0.6);
        border: 1px solid #444;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        backdrop-filter: blur(5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .mosaic-card img {
        width: 100%;
        height: 75%;
        object-fit: cover;
        border-bottom: 2px solid var(--deloitte-green);
      }

      .mosaic-card .name {
        font-size: 1.1rem;
        font-weight: 600;
        color: #fff;
        height: 25%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0 5px;
      }

      /* --- SLIDE 3: TEAM SPOTLIGHT --- */
      .team-card {
        background: var(--card-bg);
        border: 2px solid var(--deloitte-green);
        border-radius: 20px;
        padding: 40px;
        width: 85%;
        height: 75%;
        display: flex;
        flex-direction: row;
        align-items: center;
        box-shadow: 0 0 50px rgba(134, 188, 37, 0.15);
        backdrop-filter: blur(10px);
      }

      .team-image-container {
        flex: 1;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        border-radius: 15px;
        background: #1a1a1a;
      }

      .team-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .team-info {
        flex: 1;
        padding-left: 50px;
        text-align: left;
      }

      .team-label {
        color: var(--deloitte-green);
        font-size: 1.2rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .team-name {
        font-size: 4rem;
        margin: 0;
        line-height: 1.1;
      }

      .team-motto {
        font-size: 1.8rem;
        font-style: italic;
        color: #aaa;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #444;
      }

      .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 8px;
        background: var(--deloitte-green);
        width: 0%;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <canvas id="bg-canvas"></canvas>

    <header class="global-header">
      <div class="title-container">
        <h1 class="event-title">Ignition Lab</h1>
        <img src="./img/rocket.webp" alt="Rocket Icon" class="title-icon" />
      </div>
      <div class="event-subtitle">Deloitte Extended Services | Casablanca</div>
    </header>

    <div class="content-container">
      <div class="slide active" id="main-slide">
        <p class="event-desc">
          45 Days. 8 Teams. One Goal.<br />
          <strong>Building the future of innovation.</strong>
        </p>

        <div class="countdown-container">
          <div class="time-box">
            <span class="time-value" id="days">00</span>
            <span class="time-label">Days</span>
          </div>
          <div class="time-box">
            <span class="time-value" id="hours">00</span>
            <span class="time-label">Hours</span>
          </div>
        </div>
        <div
          style="
            margin-top: 30px;
            color: #666;
            font-size: 1.1rem;
            letter-spacing: 2px;
          "
        >
          TARGET: MARCH 15
        </div>
      </div>

      <div class="slide" id="mosaic-slide">
        <h2
          style="
            margin: 0 0 20px 0;
            color: var(--deloitte-green);
            text-transform: uppercase;
            font-size: 1.5rem;
            letter-spacing: 2px;
          "
        >
          The Challengers
        </h2>
        <div class="mosaic-grid" id="mosaic-container"></div>
      </div>

      <div class="slide" id="team-slide">
        <div class="team-card">
          <div class="team-image-container">
            <img src="" alt="Team Photo" class="team-image" id="team-img" />
          </div>
          <div class="team-info">
            <div class="team-label">Team Spotlight</div>
            <h2 class="team-name" id="team-name">Team Name</h2>
            <p class="team-motto" id="team-desc">...</p>
          </div>
        </div>
      </div>
    </div>

    <div class="progress-bar" id="progress-bar"></div>

    <script>
      /* --- CONFIGURATION --- */
      const targetDate = new Date("March 15, 2026 00:00:00").getTime();

      // Durations (ms)
      const MAIN_DURATION = 10000;
      const MOSAIC_DURATION = 8000;
      const SPOTLIGHT_DURATION = 8000;

      // Teams Data
      const teams = [
        {
          name: "Alpha Squad",
          desc: "Redefining Architecture",
          img: "https://placehold.co/600x400/111/86BC25?text=Alpha",
        },
        {
          name: "Data Miners",
          desc: "Extracting Value",
          img: "https://placehold.co/600x400/222/86BC25?text=Miners",
        },
        {
          name: "Neural Net",
          desc: "AI Driven Solutions",
          img: "https://placehold.co/600x400/333/86BC25?text=Neural",
        },
        {
          name: "Code Weavers",
          desc: "Seamless Engineering",
          img: "https://placehold.co/600x400/111/86BC25?text=Weavers",
        },
        {
          name: "Sky High",
          desc: "Pushing Cloud Limits",
          img: "https://placehold.co/600x400/222/86BC25?text=SkyHigh",
        },
        {
          name: "Logic Gate",
          desc: "Precision & Performance",
          img: "https://placehold.co/600x400/333/86BC25?text=Logic",
        },
        {
          name: "Innovators",
          desc: "Building Tomorrow",
          img: "https://placehold.co/600x400/111/86BC25?text=Innovators",
        },
        {
          name: "Binary Beats",
          desc: "Digital Harmony",
          img: "https://placehold.co/600x400/222/86BC25?text=Binary",
        },
      ];

      /* --- SETUP --- */
      const mainSlide = document.getElementById("main-slide");
      const mosaicSlide = document.getElementById("mosaic-slide");
      const teamSlide = document.getElementById("team-slide");
      const progressBar = document.getElementById("progress-bar");

      const teamNameEl = document.getElementById("team-name");
      const teamDescEl = document.getElementById("team-desc");
      const teamImgEl = document.getElementById("team-img");

      // Populate Mosaic
      const mosaicContainer = document.getElementById("mosaic-container");
      teams.forEach((team) => {
        const div = document.createElement("div");
        div.className = "mosaic-card";
        div.innerHTML = `
                <img src="${team.img}" alt="${team.name}">
                <div class="name">${team.name}</div>
            `;
        mosaicContainer.appendChild(div);
      });

      /* --- LOGIC --- */
      let currentTeamIndex = 0;
      let state = 0; // 0=Main, 1=Mosaic, 2=Spotlight

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;
        if (distance < 0) return;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
        );
        document.getElementById("days").innerText =
          days < 10 ? "0" + days : days;
        document.getElementById("hours").innerText =
          hours < 10 ? "0" + hours : hours;
      }
      setInterval(updateCountdown, 1000);
      updateCountdown();

      function switchSlide() {
        progressBar.style.transition = "none";
        progressBar.style.width = "0%";
        void progressBar.offsetWidth;

        mainSlide.classList.remove("active");
        mosaicSlide.classList.remove("active");
        teamSlide.classList.remove("active");

        let nextDuration = 0;

        if (state === 0) {
          // MAIN
          mainSlide.classList.add("active");
          nextDuration = MAIN_DURATION;
          state = 1;
        } else if (state === 1) {
          // MOSAIC
          mosaicSlide.classList.add("active");
          nextDuration = MOSAIC_DURATION;
          state = 2;
        } else {
          // SPOTLIGHT
          const team = teams[currentTeamIndex];
          teamNameEl.innerText = team.name;
          teamDescEl.innerText = team.desc;
          teamImgEl.src = team.img;

          teamSlide.classList.add("active");
          nextDuration = SPOTLIGHT_DURATION;

          currentTeamIndex = (currentTeamIndex + 1) % teams.length;
          state = 0;
        }

        progressBar.style.transition = `width ${nextDuration}ms linear`;
        progressBar.style.width = "100%";

        setTimeout(switchSlide, nextDuration);
      }

      setTimeout(switchSlide, MAIN_DURATION);
      progressBar.style.transition = `width ${MAIN_DURATION}ms linear`;
      progressBar.style.width = "100%";

      /* --- BG ANIMATION (UPDATED VISIBILITY) --- */
      const canvas = document.getElementById("bg-canvas");
      const ctx = canvas.getContext("2d");
      let width,
        height,
        particles = [];

      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();

      class Particle {
        constructor() {
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          this.vx = (Math.random() - 0.5) * 0.5;
          this.vy = (Math.random() - 0.5) * 0.5;
          this.size = Math.random() * 2 + 1;
        }
        update() {
          this.x += this.vx;
          this.y += this.vy;
          if (this.x < 0 || this.x > width) this.vx *= -1;
          if (this.y < 0 || this.y > height) this.vy *= -1;
        }
        draw() {
          // UPDATED: Increased opacity from 0.4 to 0.9 for high visibility
          ctx.fillStyle = "rgba(134, 188, 37, 0.9)";
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function initParticles() {
        particles = [];
        // Increased particle count slightly for denser effect
        for (let i = 0; i < 70; i++) particles.push(new Particle());
      }

      function animate() {
        ctx.clearRect(0, 0, width, height);
        for (let i = 0; i < particles.length; i++) {
          particles[i].update();
          particles[i].draw();
          for (let j = i; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 150) {
              // UPDATED: Increased base opacity from 0.15 to 0.4 for brighter lines
              ctx.strokeStyle = `rgba(134, 188, 37, ${0.4 - dist / 1000})`;
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.stroke();
            }
          }
        }
        requestAnimationFrame(animate);
      }
      initParticles();
      animate();
    </script>
  </body>
</html>
